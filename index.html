<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collapsible Sidebar</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main-wrap">
        <header class="main-head">
                <div class="main-nav">
                    <nav class="navbar">
                        <div class="navbar-nav">
                            <div class="title">
                                <h3>
                                    <i class="fa-brands fa-app-store"></i>                            
                                    <span class="title-text">SIDEBAR</span>
                                </h3>
                            </div>
                            <ul class="nav-list">
                                    <li class="nav-list-item"><a href="#" class="navlink">
                                        <i class="fa-solid fa-house-chimney"></i>
                                    <span class="link-text">Home</span>
                                </a></li>
                                    <li class="nav-list-item"><a href="#" class="navlink">
                                        <i class="fa-regular fa-chart-bar"></i>
                                    <span class="link-text">Dashboard</span>
                                </a></li>
                                    <li class="nav-list-item"><a href="#" class="navlink">
                                        <i class="fa-solid fa-circle-user"></i>
                                    <span class="link-text">Profile</span>
                                </a></li>
                                    <li class="nav-list-item"><a href="#" class="navlink">
                                        <i class="fa-solid fa-bell-concierge"></i>
                                    <span class="link-text">Services</span>
                                </a></li>
                                    <li class="nav-list-item"><a href="#" class="navlink">
                                        <i class="fa-solid fa-phone"></i>                                <span class="link-text">Contact</span>
                                </a></li>
                            </ul>
                        </div>
                    </nav>
                </div>
        </header>
        <section class="showcase">
            <div class="overlay">
                <div class="head">
                    <button class="toggler">
                        <i class="fa-solid fa-bars-staggered"></i>
                    </button>
                </div>
                <div class="content">
                    <div class="main-area">
                        <div class="content-text">
                            <h1>Collapsible Sidebar Menu</h1>
                            <p>Navigation is on the left.</p>
                            <button class="btn" type="submit">Try It</button>
                        </div>
                    </div>
                </div> 
            </div>
        </section>
        
    </main>


   <script src="script.js"></script>
</body>
</html>
